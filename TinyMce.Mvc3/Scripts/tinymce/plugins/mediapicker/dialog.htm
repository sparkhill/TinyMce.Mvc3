<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Media Picker</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>
    <form onsubmit="MediaPickerDialog.insert();return false;" action="#">
        <div class="tabs">
            <ul>
                <li id="insert_tab" class="current" aria-controls="insert_panel"><span><a href="javascript:mcTabs.displayTab('insert_tab','insert_panel');" onmousedown="return false;">Insert/Upload Image</a></span></li>
                <li id="browse_tab" aria-controls="browse_panel"><span><a href="javascript:mcTabs.displayTab('browse_tab','browse_panel');" onmousedown="return false;">Browse Media</a></span></li>
            </ul>
        </div>
        
        <div class="panel_wrapper">
            <div id="insert_panel" class="panel current">
                <input type="text" id="someval" name="someval" class="text"/>
            </div>
            
            <div id="browse_panel" class="panel">
                second panel
            </div>
        </div>
        
        <div class="mceActionPanel">
		    <input type="button" id="insert" name="insert" value="{#insert}" onclick="MediaPickerDialog.insert();" />
		    <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	    </div>
    </form>
</body>
</html>
