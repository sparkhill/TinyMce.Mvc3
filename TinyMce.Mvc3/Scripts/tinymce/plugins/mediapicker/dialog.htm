<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Media Picker</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
</head>
    <body>
        <div class="tabs">
            <ul>
                <li id="images_tab" class="current" aria-controls="images_panel"><span><a href="javascript:mcTabs.displayTab('images_tab','images_panel');" onmousedown="return false;">Insert/Upload Image</a></span></li>
                <li id="files_tab" aria-controls="files_panel"><span><a href="javascript:mcTabs.displayTab('files_tab','files_panel');" onmousedown="return false;">Insert/Upload File</a></span></li>
            </ul>
        </div>
        
        <div class="panel_wrapper">
            <div id="images_panel" class="panel current">
                
                <form onsubmit="MediaPickerDialog.insertImage();return false;" action="#">
                    Image:
                    <input type="text" id="ImageTag" name="ImageTag" class="text"/>
                    <div class="mceActionPanel">
                        <input type="button" class="button" name="insert" value="{#insert}" onclick="MediaPickerDialog.insertImage();" />
                        <input type="button" class="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
                    </div>
                </form>

            </div>
            
            <div id="files_panel" class="panel">
                
                <form onsubmit="MediaPickerDialog.insertFile();return false;" action="#">
                    File:
                    <input type="text" id="FileLink" name="FileLink" class="text"/>
                    <div class="mceActionPanel">
                        <input type="button" class="button" name="insert" value="{#insert}" onclick="MediaPickerDialog.insertFile();" />
                        <input type="button" class="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
